version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agri-nursery-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-agri_nursery_erp}
      POSTGRES_USER: ${DB_USER:-agri_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-agri_user} -d ${DB_NAME:-agri_nursery_erp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agri-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: agri-nursery-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-agri_nursery_erp}
      DB_USER: ${DB_USER:-agri_user}
      DB_PASSWORD: ${DB_PASSWORD:-change_this_password}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agri-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: agri-nursery-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../client/dist:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
      # SSL certificates (uncomment when using Let's Encrypt)
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - agri-network

volumes:
  postgres_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  agri-network:
    driver: bridge
